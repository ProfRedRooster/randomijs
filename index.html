<!DOCTYPE html>
<html>
    
<head>
     <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    #phrase {
      color: #555;
      font-size: 24px;
      margin-top: 40px;
    }
  </style>
  <title>Random ice cream Generator</title>
  <script>
    // Load the JSON file
    function loadPhrases() {
      fetch('phrases.json')
        .then(response => response.json())
        .then(data => {
          // Choose a random phrase from the JSON data
          const randomIndex = Math.floor(Math.random() * data.length);
          const randomPhrase = data[randomIndex];

          // Update the HTML with the random phrase
          document.getElementById('phrase').textContent = randomPhrase;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</head>
<body>
  <h1>Random ice cream Generator</h1>
  <button onclick="loadPhrases()">Random ice cream Generator</button>
  <p id="phrase"></p>
</body>
</html>
